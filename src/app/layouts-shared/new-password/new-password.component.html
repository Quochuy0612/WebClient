<div class="background">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box">
                        <h2>Reset Password</h2>
                        <p class="text-muted"> Please enter your New Password to change password!</p>
                        <input #newpasswordInput type="text" name="" placeholder="New Password">
                        <input #passwordConfirmationInput type="text" name="" placeholder="Password Confirmation">
                        <input type="submit" name="" value="Reset Password"
                            (click)="onLoginButtonClicked(newpasswordInput.value, passwordConfirmationInput.value)">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
